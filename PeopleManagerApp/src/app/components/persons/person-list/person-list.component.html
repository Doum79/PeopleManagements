<h2>Liste des personnes</h2>
<ul>
  <li *ngFor="let person of persons">
    {{ person.firstName }} {{ person.lastName }} (Âge: {{ person.age }})
    <ul>
      <li *ngFor="let job of person.jobs">
        {{ job.companyName }} - {{ job.position }} (Début: {{ job.startDate }} - Fin: {{ job.endDate || 'Actuellement' }})
      </li>
    </ul>
  </li>
</ul>
